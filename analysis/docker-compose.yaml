version: '3.8'

services:
  ignite:
    image: apacheignite/ignite:2.11.0
    container_name: ignite-container
    environment:
      - JVM_OPTS=-Xms512m -Xmx512m -server -XX:+AggressiveOpts -XX:+UseG1GC -XX:MaxPermSize=256m -XX:+DisableExplicitGC -DIGNITE_PERFORMANCE_SUGGESTIONS_DISABLED=true
    volumes:
      - ignite-persistence-1:/opt/ignite/
      - "./config/default-config.xml:/opt/ignite/apache-ignite/config/default-config.xml"
    expose:
      - "47500-47509"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 10
        window: 180s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-container
    depends_on:
      - ignite
    volumes:
      - "./config:/app/config"  # Adjust the path as needed
volumes:
  ignite-persistence-1: